<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel Agency</title>
		<link rel="icon" type="image/x-icon" href="images/fav.jpg" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Roboto:wght@700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-fluid m-0 p-0">
			<div class="container-fluid row header m-0 p-0 bg-warning">
				<h1
					class="row justify-content-center align-items-center col-12 col-sm-12 text-center"
				>
					TRAVEL RESERVATION FORM
				</h1>

				<form action="welcome.html" onsubmit="return apply()">
					<div class="container col-12 col-sm-4 aside py-3 ps-5">
						<h4
							class="row justify-content-center align-items-center col-12 col-sm-12 text-secondary"
						>
							*Denotes mandatory
						</h4>

						<div class="row align-items-center mt-5">
							<label for="n" class="col-12 col-sm-4"
								>Full name :*
							</label>
							<div class="col-12 col-sm-5">
								<input
									type="text"
									placeholder="Full name Last name"
									id="n"
								/>
							</div>
						</div>
						<div class="row align-items-center">
							<label for="e" class="col-10 col-sm-4"
								>E-Mail address :*
							</label>
							<div class="col-12 col-sm-5">
								<input
									type="email4"
									placeholder="E - Mail"
									id="e"
								/>
							</div>
						</div>
						<div class="row align-items-center">
							<label for="pack" class="col-12 col-sm-4"
								>Select Tour packages :*
							</label>
							<div class="col-12 col-sm-5">
								<select name="packages" id="pack">
									<option value="">Select</option>
									<option value="goa">Goa</option>
									<option value="raj">Rajasthan</option>
									<option value="ban">Banglore</option>
									<option value="mal">Maldives</option>
								</select>
							</div>
						</div>
						<div class="row align-items-center">
							<label for="d" class="col-12 col-sm-4"
								>Arrival date :*
							</label>
							<div class="col-12 col-sm-5">
								<input type="date" id="d" />
							</div>
						</div>

						<div class="row align-items-center">
							<label for="per" class="col-12 col-sm-4"
								>Number of persons :*
							</label>
							<div class="col-12 col-sm-5">
								<input type="text" id="per" />
							</div>
						</div>

						<div class="row align-items-center">
							<label class="col-12 col-sm-4"
								>What would you want to avail :*
							</label>

							<div class="col-8 col-sm-5 d-inline">
								<div class="col-12 col-sm-7">
									<input
										type="checkbox"
										name="avail"
										id="board"
									/>
									<label for="board">Boarding</label>
								</div>

								<div class="col-12 col-sm-7">
									<input
										type="checkbox"
										name="avail"
										id="food"
									/>
									<label for="food">Fooding</label>
								</div>
								<div class="col-12 col-sm-8">
									<input
										type="checkbox"
										name="avail"
										id="sight"
									/>
									<label for="sight">Sight seeing</label>
								</div>
							</div>
						</div>

						<div class="row align-items-center">
							<label class="col-12 col-sm-4"
								>Do you have coupon code :
							</label>

							<div class="col-12 col-sm-8 row">
								<div class="col-6 col-sm-5">
									<input
										type="radio"
										name="radio2"
										id="yes"
										onclick="act1()"
									/>
									<label for="yes">Yes</label>
								</div>

								<div class="col-6 col-sm-5">
									<input
										type="radio"
										name="radio2"
										id="no"
										onclick="act2()"
									/>
									<label for="no">No</label>
								</div>
							</div>
						</div>

						<div class="row" id="coupon">
							<div class="col-sm-12">
								<label for="dis">Discount coupon code : </label>
								<input type="text" name="dis" id="dis" />
							</div>

							<!-- <div class="col-sm-3"></div> -->
						</div>

						<div class="row align-items-center">
							<label class="col-12 col-sm-4"
								>Terms and Conditions :*
							</label>

							<div class="col-12 col-sm-8 row">
								<div class="col-12 col-sm-5">
									<input
										type="radio"
										name="radio"
										id="agree"
									/>
									<label for="agree">I Agree</label>
								</div>

								<div class="col-12 col-sm-5">
									<input
										type="radio"
										name="radio"
										id="disagree"
									/>
									<label for="disagree">I disagree</label>
								</div>
							</div>
						</div>
						<div class="row justify-content-center">
							<button
								type="submit"
								class="col-8 col-sm-6 btn btn-warning"
							>
								Complete Reservation
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- bootstrap -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

		<!-- jquery CDN -->

		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"
		></script>

		<!-- custom javascript -->
		<script src="js/script.js"></script>
	</body>
</html>
